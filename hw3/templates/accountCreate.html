<h1>Create Your Account</h1>
<h2>{head.description}</h2>

<div class="formWrapper">
	<form id="accountCreate" action="api/users" method="POST">
		<div class="formError"></div>
		<div class="inputWrapper">
			<div class="inputLabel">First Name</div>
			<input type="text" name="firstName" placeholder="James">
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Last Name</div>
			<input type="text" name="lastName" placeholder="Bond">
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Address</div>
			<input type="text" name="address" placeholder="12, Baker str., London">
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Email</div>
			<input type="text" name="email" placeholder="bond@mi6.uk">
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Phone Number</div>
			<input type="text" name="phone" placeholder="(415) 123-4547">
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Password</div>
			<input type="password" name="password" autocomplete="new-password" placeholder="Make it a good one!">
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Do you agree to the terms and conditions?</div>
			<input type="checkbox" name="tosAgreement" value="agree">
		</div>
		<div class="inputWrapper ctaWrapper">
			<button type="submit" class="cta blue">Get Started</button>
		</div>
	</form>
</div>
